jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
      - id: ${JENKINS_ADMIN}
        password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    roleBased:
      roles:
        global:
        - name: "admin"
          description: "Jenkins administrators"
          permissions:
          - "Overall/Administer"
          entries:
          - user: "admin"
        - name: "readonly"
          description: "Read-only users"
          permissions:
          - "Overall/Read"
          - "Job/Read"
          entries:
          - user: "authenticated"

unclassified:
  location:
    url: http://localhost:8080/


security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
